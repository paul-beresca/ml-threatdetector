<div class="landing-container">
  <div class="background-container"></div>
  <div class="smoke"></div>
  <div class="smoke smoke1"></div>
  <div class="smoke smoke2"></div>
  <div class="smoke smoke3"></div>
  <div 
    class="villain-character" 
    [ngClass]="{'villain-move':isReady}"></div>
  <div class="crosshair"></div>
  <div 
    class="landing-page-title"
    *ngIf="shouldTitleAndMenuAppear"
  >
    <img 
      src="../../../assets/ui/logo_white.png"
      class="puff-in-center"
    >
    <div 
      class="motto_text text-flicker-in-glow"
    >
      when success is vital
    </div>
  </div>
  <div 
    class="landing-page-menu swing-in-top-fwd"
    *ngIf="shouldTitleAndMenuAppear"
  >
    <div class="menu_item" [routerLink]="['/home']">Surveillance Mode</div>
    <div class="menu_item" [routerLink]="['/live-mode']">Live Mode</div>
    <div class="menu_item" [routerLink]="['/credits']">Credits</div>
  </div>
</div>
