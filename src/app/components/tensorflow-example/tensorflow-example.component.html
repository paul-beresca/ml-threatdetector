<div style="text-align:center">
  
  <mat-spinner *ngIf="isSpinnerVisible"></mat-spinner>
  <video 
    hidden 
    id="vid{{videoId}}"
    controls
    autoplay
  >
  </video>
  <canvas
    id="canvas{{videoId}}"
    class="video"
    [ngClass]="{'live_video':isLive}"
  >
  </canvas>
  <!-- <mat-icon class="full-screen-icon">fullscreen</mat-icon> -->
</div>
